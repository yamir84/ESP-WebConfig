<body class="dark">

<header id="site-header">
  <a class="logo-link" href="."><span class="text-label text-red-d2">ESP WebConfig v0.1.0</span></a>

</header>

<div id="top" class="content-wrap">
  

<div id="nav-pane">
  <nav id="sidenav" class="sticky">

      <ul>
          <li><a href="/">Inicio</a></li>
          <li class="active"><a href="config">Configuración</a></li>
          <li><a href="reconfig" onclick="return confirm('Reconfigurar módulo?')">Restaurar</a></li>
          <li><a href="reboot" onclick="return confirm('Reiniciar módulo?')">Reiniciar</a></li>
      </ul>

  </nav>
</div>

<div id="content-pane">
  <div class="container stretch limit-width">
    <section>
      

<div class="section-header">
    <h2>Configuración del Dispositivo.</h2>
</div>

<div class="demo-panel p-15" id="table-demo" data-toggle-bg="toggle">

  <form class="form-horizontal" name="config" action="configSave" method="post">
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalEmail">Identificación</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="id" value="#id#" type="text" placeholder="Identificación" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">SSID:</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="ssid" value="#ssid#" type="text" placeholder="WIFI SSID" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">Contraseña</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="pw" type="password" placeholder="Contraseña" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">LED</label>
    </div>
    <div class="col-5 colspan-4">
      <br>
      <input type="radio" name="led" value="1"#ledOn#> ON &nbsp;&nbsp;
      <input type="radio" name="led" value="0"#ledOff#> OFF
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">MQTT Server</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="mqttserver" value="#mqttserver#" type="text" placeholder="MQTT Server" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">MQTT User Broker</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="mqttuser" value="#mqttuser#" type="text" placeholder="MQTT User Broker" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
      <label class="form-label" for="demoFormHorizontalPassword">MQTT User Password</label>
    </div>
    <div class="col-5 colspan-4">
      <input class="input" name="mqttpass" type="password" placeholder="MQTT User Password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-5">
    </div>
    <div class="col-5 colspan-4">
    <input id="save" class="btn red" type="submit" value="Guardar" onClick="return confirm('Grabar a configuración?')">
    </div>
  </div>
  </form>
  </div>
    <div class="section-footer">
      <a href="#top"><i class="petalicon petalicon-chevron-up"></i>Inicio</a>
    </div>
  </section>
  </div><!-- container end -->
</div>

</div>
